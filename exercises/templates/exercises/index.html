<!DOCTYPE html>
<html>
<head>
    <title>Exame Dinâmico</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .question {
            white-space: pre-line;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .exercise {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 8px;
        }

        input {
            margin-top: 10px;
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .points {
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            color: #2c3e50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Teste de Matemática</h2>
        {% for form, question in form_question_pairs %}
        <div class="exercise">
            <div class="question">
                <strong>Questão {{ forloop.counter }}:</strong><br>
                {{ question }}
            </div>
            {% for field in form %}
                <div class="part">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Entregar Teste</button>
    </form>
</body>
</html>
